<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow // Pixel Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ------------------------- */
        /* --- ESTILO 90S VIDEOJUEGO --- */
        /* ------------------------- */
        :root {
            --font-family: 'Press Start 2P', cursive;
            
            /* Tema Claro (Default Retro) */
            --bg-primary: #1e212b; /* Azul oscuro */
            --bg-secondary: #000000;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-focus: #ffdd00; /* Amarillo vivo */
            --accent-break: #00f0ff; /* Cian vivo */
            --border-color: #f0f0f0;
            
            --focus-bg: var(--bg-primary);
            --break-bg: #2b1e2a; /* Morado oscuro para descanso */
        }

        /* No hay modo oscuro porque la base ya es oscura */

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            background-color: var(--focus-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.8s ease;
            text-align: center;
            padding: 20px;
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 992px) {
            .main-layout {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                gap: 40px;
            }
        }
        
        .timer-container, .task-container {
            width: 90%;
            max-width: 500px;
        }

        h1, h2, h3 { color: var(--text-primary); font-size: 1.2rem; text-transform: uppercase; }
        h2 { font-size: 1rem; }
        button { font-family: var(--font-family); text-transform: uppercase;}
        
        .module-box {
            background-color: var(--bg-secondary);
            padding: 20px;
            border: 4px solid var(--border-color);
            margin-top: 20px;
        }
        
        /* Header y Gamificaci√≥n */
        .user-header { display: flex; align-items: center; justify-content: center; gap: 15px; }
        #user-greeting { font-size: 1rem; margin: 0; }
        #user-avatar, #streak-counter { font-size: 1.5rem; }
        #streak-counter { cursor: pointer; }

        /* Timer */
        #mode-display { font-size: 0.8rem; margin: 20px 0; color: var(--accent-focus); transition: color 0.8s ease; }
        #time-display { font-size: 3rem; margin: 20px 0; }

        /* Barra de Progreso Estilo Retro */
        .progress-bar-container {
            height: 30px;
            border: 4px solid var(--border-color);
            background-color: var(--bg-secondary);
            padding: 4px;
            margin: 20px 0;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-focus);
            transition: width 1s linear, background-color 0.8s ease;
        }

        /* Controles */
        .controls button {
            background-color: var(--bg-secondary);
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 10px 15px;
            margin: 5px;
            transition: all 0.1s ease;
        }
        .controls button:hover { background-color: var(--text-primary); color: var(--bg-secondary); }
        .controls button:active { transform: translate(2px, 2px); }
        
        /* Sonidos Ambientales */
        .ambient-sounds { margin-top: 20px; }
        .ambient-sounds button { background: none; border: 2px solid var(--text-secondary); color: var(--text-secondary); width: 45px; height: 45px; font-size: 1.5rem; cursor: pointer; margin: 0 5px; transition: all 0.2s ease; }
        .ambient-sounds button:hover { border-color: var(--accent-focus); color: var(--accent-focus); }
        .ambient-sounds button.playing { border-color: var(--accent-focus); color: var(--accent-focus); }

        /* --- M√ìDULO DE TAREAS --- */
        #task-input { width: 100%; padding: 12px; border: 2px solid var(--border-color); font-size: 0.8rem; background-color: var(--bg-secondary); color: var(--text-primary); margin-bottom: 15px; font-family: var(--font-family); }
        #task-list { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; text-align: left; }
        #task-list li { display: flex; align-items: center; padding: 10px 5px; border-bottom: 2px solid var(--text-secondary); }
        #task-list li:last-child { border-bottom: none; }
        #task-list input[type="checkbox"] { display: none; } /* Ocultar checkbox por defecto */
        #task-list label { cursor: pointer; position: relative; padding-left: 30px; user-select: none; }
        #task-list label::before { /* Caja de checkbox personalizada */
            content: '';
            position: absolute;
            left: 0;
            top: 2px;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
        }
        #task-list input[type="checkbox"]:checked + label::after { /* Marca de 'X' */
            content: 'X';
            position: absolute;
            left: 5px;
            top: 2px;
            color: var(--accent-focus);
        }
        #task-list label.completed { color: var(--text-secondary); }
        
        /* --- Iconos y Modales --- */
        .global-icons { position: fixed; top: 20px; right: 20px; z-index: 1001; }
        .global-icons button { background: none; border: none; font-size: 1.5rem; cursor: pointer; margin-left: 10px; color: var(--text-primary); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-secondary); padding: 25px; border: 4px solid var(--border-color); width: 90%; max-width: 450px; }
        .modal-title { font-size: 1rem; }
        .modal-message { font-size: 0.8rem; line-height: 1.8; }
        .modal-close-btn { background-color: var(--bg-secondary); border: 2px solid var(--text-primary); color: var(--text-primary); padding: 10px 15px; cursor: pointer; margin-top: 15px; }

        #stats-chart { display: flex; justify-content: space-around; height: 100px; align-items: flex-end; border-left: 2px solid var(--border-color); border-bottom: 2px solid var(--border-color); padding: 5px; margin: 20px 0; }
        .chart-bar { width: 12%; background-color: var(--accent-focus); }
        
        .settings-group { margin-bottom: 20px; text-align: left;}
        .settings-group label { display: block; margin-bottom: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="welcome-screen" style="display: none;">
        <div class="welcome-box">
            <h2>Focus Flow</h2>
            <p style="font-size: 0.8rem; line-height: 1.5;">Ingresa tu nombre y elige un avatar.</p>
            <input type="text" id="name-input" placeholder="Player 1">
            <div id="avatar-selection" style="display: flex; justify-content: space-around; margin: 20px 0; font-size: 2rem;">
                <span class="avatar" data-avatar="üßë‚Äçüíª" style="cursor:pointer; padding:5px;">üßë‚Äçüíª</span>
                <span class="avatar" data-avatar="üßë‚Äçüî¨" style="cursor:pointer; padding:5px;">üßë‚Äçüî¨</span>
                <span class="avatar" data-avatar="üßë‚ÄçüöÄ" style="cursor:pointer; padding:5px;">üßë‚ÄçüöÄ</span>
            </div>
            <button id="start-app-btn" disabled>Start</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="task-container">
            <div class="module-box">
                <h2>// Misiones //</h2>
                <input type="text" id="task-input" placeholder="Nueva Misi√≥n + Enter">
                <ul id="task-list"></ul>
            </div>
        </div>

        <div class="timer-container">
            <div class="user-header">
                <h1 id="user-greeting">Player 1</h1>
                <span id="user-avatar"></span>
                <span id="streak-counter" title="Racha de d√≠as">üî• 0</span>
            </div>
            <p id="mode-display">Modo: Enfoque</p>
            <h2 id="time-display">25:00</h2>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div class="controls">
                <button id="start-pause-btn">Iniciar</button>
                <button id="reset-btn">Reiniciar</button>
            </div>
            <div class="ambient-sounds">
                <button id="sound-rain" title="Sonido de lluvia">üåßÔ∏è</button>
                <button id="sound-forest" title="Sonido de bosque">üå≤</button>
            </div>
        </div>
    </div>
    
    <div class="global-icons">
        <button id="stats-btn" title="Estad√≠sticas">üìä</button>
        <button id="settings-btn" title="Configuraci√≥n">‚öôÔ∏è</button>
    </div>

    <div class="modal-overlay" id="alert-modal"><div class="modal-content"></div></div>
    <div class="modal-overlay" id="stats-modal"><div class="modal-content"></div></div>
    <div class="modal-overlay" id="settings-modal"><div class="modal-content"></div></div>
    
    <audio id="notification-sound" src="https://www.myinstants.com/media/sounds/coin.mp3" preload="auto"></audio>
    <audio id="audio-rain" src="https://www.ambient-mixer.com/s/rain-light.mp3" loop preload="auto"></audio>
    <audio id="audio-forest" src="https://www.ambient-mixer.com/s/forest-wind-and-birds.mp3" loop preload="auto"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- DOM ELEMENT SELECTION ---
    const welcomeScreen = document.getElementById('welcome-screen');
    const nameInput = document.getElementById('name-input');
    const avatarSelection = document.getElementById('avatar-selection');
    const startAppBtn = document.getElementById('start-app-btn');
    const userGreeting = document.getElementById('user-greeting');
    const userAvatar = document.getElementById('user-avatar');
    const streakCounter = document.getElementById('streak-counter');
    const timeDisplay = document.getElementById('time-display');
    const modeDisplay = document.getElementById('mode-display');
    const progressBar = document.getElementById('progress-bar');
    const startPauseBtn = document.getElementById('start-pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');
    const soundRainBtn = document.getElementById('sound-rain');
    const soundForestBtn = document.getElementById('sound-forest');
    const audioRain = document.getElementById('audio-rain');
    const audioForest = document.getElementById('audio-forest');
    const statsBtn = document.getElementById('stats-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const alertModal = document.getElementById('alert-modal');
    const statsModal = document.getElementById('stats-modal');
    const settingsModal = document.getElementById('settings-modal');
    const notificationSound = document.getElementById('notification-sound');

    // --- APP STATE & DATA ---
    let timerInterval = null;
    let timeLeft, totalTime;
    let isPaused = true;
    let currentAmbientSound = null;
    let appData = {};
    let sessionTasks = []; // <<<< TAREAS TEMPORALES, NO PERSISTENTES

    const defaultData = {
        userData: { name: '', avatar: '' },
        settings: { focusDuration: 25, shortBreakDuration: 5, longBreakDuration: 15 },
        stats: { pomodorosByDate: {}, lastSessionDate: null, currentStreak: 0, achievements: [] },
        mode: 'focus',
        pomodorosInCycle: 0
    };

    const achievements = { // Sin cambios
        FIRST_POMO: { id: 'FIRST_POMO', name: 'Primer Paso', icon: 'üëü' },
        TEN_POMOS: { id: 'TEN_POMOS', name: 'En Racha', icon: 'üî•' },
        MASTER: { id: 'MASTER', name: 'Maestro del Enfoque', icon: 'üèÜ' }
    };
    
    const activePauseExercises = [ // Sin cambios
        { name: 'Estiramiento de Cuello', desc: 'Inclina suavemente la cabeza hacia cada hombro durante 15 segundos.' },
        { name: 'Rotaci√≥n de Hombros', desc: 'Gira los hombros hacia atr√°s y hacia abajo. Repite 5 veces.' },
        { name: 'Estiramiento de Espalda', desc: 'Sentado, gira tu torso para mirar por encima de un hombro. Mant√©n 15s por lado.' }
    ];

    // --- INITIALIZATION ---
    function init() {
        loadData();
        if (appData.userData && appData.userData.name) {
            welcomeScreen.style.display = 'none';
            setupMainApp();
        } else {
            setupWelcomeScreen();
        }
    }

    function setupMainApp() {
        updateUserUI();
        renderTasks(); // Renderiza la lista de tareas (que estar√° vac√≠a al inicio)
        resetTimer();
        updateDisplay();
        requestNotificationPermission();
    }
    
    function loadData() {
        const savedData = localStorage.getItem('focusFlowPixelData');
        // Se carga todo EXCEPTO las tareas
        appData = savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(defaultData));
    }
    
    function saveData() {
        // Se guarda todo EXCEPTO las tareas
        localStorage.setItem('focusFlowPixelData', JSON.stringify(appData));
    }
    
    // --- WELCOME SCREEN LOGIC ---
    function setupWelcomeScreen() {
        welcomeScreen.style.display = 'flex';
        let selectedAvatar = null;
        avatarSelection.addEventListener('click', (e) => {
            if(e.target.classList.contains('avatar')) {
                document.querySelectorAll('.avatar').forEach(a => a.style.border = 'none');
                e.target.style.border = '2px solid var(--accent-focus)';
                selectedAvatar = e.target.dataset.avatar;
                if(nameInput.value.trim()) startAppBtn.disabled = false;
            }
        });
        nameInput.addEventListener('input', () => {
             if(nameInput.value.trim() && selectedAvatar) startAppBtn.disabled = false;
        });

        startAppBtn.addEventListener('click', () => {
            appData.userData.name = nameInput.value.trim();
            appData.userData.avatar = selectedAvatar;
            welcomeScreen.classList.add('hidden');
            setTimeout(() => welcomeScreen.style.display = 'none', 300);
            saveData();
            setupMainApp();
        });
    }
    
    // --- UI & TIMER ---
    function updateUserUI() {
        userGreeting.textContent = appData.userData.name;
        userAvatar.textContent = appData.userData.avatar;
        streakCounter.textContent = `üî• ${appData.stats.currentStreak}`;
    }

    function updateProgress() {
        const percentage = ((totalTime - timeLeft) / totalTime) * 100;
        progressBar.style.width = `${percentage}%`;
    }

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.title = `${timeDisplay.textContent} - ${appData.mode}`;
    }
    
    function startTimer() {
        if (!isPaused) return;
        isPaused = false;
        startPauseBtn.textContent = 'Pausar';
        if(currentAmbientSound) currentAmbientSound.play();
        
        timerInterval = setInterval(() => {
            timeLeft--;
            updateDisplay();
            updateProgress();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                playNotificationSound();
                switchMode();
            }
        }, 1000);
    }

    function pauseTimer() {
        isPaused = true;
        startPauseBtn.textContent = 'Iniciar';
        clearInterval(timerInterval);
        if(currentAmbientSound) currentAmbientSound.pause();
    }
    
    function resetTimer() {
        pauseTimer();
        const { settings, mode } = appData;
        switch(mode) {
            case 'focus': timeLeft = settings.focusDuration * 60; break;
            case 'shortBreak': timeLeft = settings.shortBreakDuration * 60; break;
            case 'longBreak': timeLeft = settings.longBreakDuration * 60; break;
        }
        totalTime = timeLeft;
        updateDisplay();
        updateProgress();
        updateModeUI();
    }

    function switchMode() {
        if(appData.mode === 'focus') {
            appData.pomodorosInCycle++;
            updateStats();
            appData.mode = (appData.pomodorosInCycle % 4 === 0) ? 'longBreak' : 'shortBreak';
            showActivePauseAlert();
        } else {
            appData.mode = 'focus';
        }
        
        resetTimer();
        saveData();
        sendNotification(`Modo: ${appData.mode}`, 'El siguiente ciclo ha comenzado.');
        setTimeout(startTimer, 1000);
    }
    
    function updateModeUI() {
        if (appData.mode === 'focus') {
            document.body.style.backgroundColor = 'var(--focus-bg)';
            progressBar.style.backgroundColor = 'var(--accent-focus)';
            modeDisplay.style.color = 'var(--accent-focus)';
            modeDisplay.textContent = 'Modo: Enfoque';
        } else {
            document.body.style.backgroundColor = 'var(--break-bg)';
            progressBar.style.backgroundColor = 'var(--accent-break)';
            modeDisplay.style.color = 'var(--accent-break)';
            modeDisplay.textContent = appData.mode === 'shortBreak' ? 'Descanso Corto' : 'Descanso Largo';
        }
    }
    
    // --- TEMPORARY TASK MANAGEMENT ---
    function renderTasks() {
        taskList.innerHTML = '';
        sessionTasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox" id="task-${index}" ${task.completed ? 'checked' : ''}>
                <label for="task-${index}" class="${task.completed ? 'completed' : ''}">${task.text}</label>
            `;
            li.querySelector('input').addEventListener('change', () => toggleTask(index));
            taskList.appendChild(li);
        });
    }
    
    function addTask(text) {
        sessionTasks.unshift({ text, completed: false });
        renderTasks();
    }
    
    function toggleTask(index) {
        sessionTasks[index].completed = !sessionTasks[index].completed;
        renderTasks();
    }
    
    // --- NOTIFICATIONS & ALERTS ---
    function requestNotificationPermission() {
        if('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }
    }
    
    function sendNotification(title, body) {
        if('Notification' in window && Notification.permission === 'granted') {
            new Notification(title, { body, icon: 'https://cdn-icons-png.flaticon.com/512/3917/3917267.png' });
        }
    }
    
    function openModal(modal, content) {
        modal.querySelector('.modal-content').innerHTML = content;
        modal.classList.add('visible');
        modal.querySelector('.modal-close-btn')?.addEventListener('click', () => modal.classList.remove('visible'));
    }

    function showActivePauseAlert() {
        const exercise = activePauseExercises[Math.floor(Math.random() * activePauseExercises.length)];
        let content = `
            <div class="modal-icon">üèÉ</div>
            <h2 class="modal-title">${exercise.name}</h2>
            <p class="modal-message">${exercise.desc}</p>
            <button class="modal-close-btn">OK</button>
        `;
        openModal(alertModal, content);
    }

    // --- STATS & GAMIFICATION ---
    function updateStats() {
        // L√≥gica sin cambios, sigue guardando en appData
        const today = new Date().toISOString().split('T')[0];
        const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
        appData.stats.pomodorosByDate[today] = (appData.stats.pomodorosByDate[today] || 0) + 1;
        if (appData.stats.lastSessionDate === yesterday) {
            appData.stats.currentStreak++;
        } else if (appData.stats.lastSessionDate !== today) {
            appData.stats.currentStreak = 1;
        }
        appData.stats.lastSessionDate = today;
        updateUserUI();
    }
        
    function renderStats() {
        const statsContent = document.createElement('div');
        statsContent.innerHTML = `
            <h2 class="modal-title">// Reporte //</h2>
            <p>Pomodoros (√∫ltimos 7 d√≠as):</p>
            <div id="stats-chart-render"></div>
            <button class="modal-close-btn">Cerrar</button>
        `;
        const chart = statsContent.querySelector('#stats-chart-render');
        chart.style.cssText = 'display: flex; justify-content: space-around; height: 100px; align-items: flex-end; border-left: 2px solid var(--border-color); border-bottom: 2px solid var(--border-color); padding: 5px; margin: 20px 0;';
        
        let weeklyPomos = [], maxPomos = 0;
        for (let i = 6; i >= 0; i--) {
            const date = new Date(Date.now() - i * 86400000);
            const dateString = date.toISOString().split('T')[0];
            const count = appData.stats.pomodorosByDate[dateString] || 0;
            if(count > maxPomos) maxPomos = count;
            weeklyPomos.push({count});
        }
        
        weeklyPomos.forEach(({count}) => {
            const height = maxPomos > 0 ? (count / maxPomos) * 100 : 0;
            chart.innerHTML += `<div class="chart-bar" style="width: 12%; background-color: var(--accent-focus); height: ${height}%;"></div>`;
        });
        
        openModal(statsModal, statsContent.innerHTML);
    }
    
    // --- EVENT LISTENERS ---
    startPauseBtn.addEventListener('click', () => isPaused ? startTimer() : pauseTimer());
    resetBtn.addEventListener('click', resetTimer);
    taskInput.addEventListener('keyup', (e) => {
        if(e.key === 'Enter' && taskInput.value.trim() !== '') {
            addTask(taskInput.value.trim());
            taskInput.value = '';
        }
    });

    statsBtn.addEventListener('click', renderStats);
    settingsBtn.addEventListener('click', () => {
        const settingsContent = `
            <h2 class="modal-title">// Opciones //</h2>
            <div class="settings-group">
                <label for="s_focus">Enfoque (min)</label>
                <input type="number" id="s_focus" min="1" value="${appData.settings.focusDuration}">
            </div>
            <div class="settings-group">
                <label for="s_short">Descanso Corto (min)</label>
                <input type="number" id="s_short" min="1" value="${appData.settings.shortBreakDuration}">
            </div>
            <button id="save-settings-btn" class="modal-close-btn">Guardar</button>
        `;
        openModal(settingsModal, settingsContent);
        document.getElementById('save-settings-btn').addEventListener('click', () => {
            appData.settings.focusDuration = document.getElementById('s_focus').value;
            appData.settings.shortBreakDuration = document.getElementById('s_short').value;
            resetTimer();
            saveData();
            settingsModal.classList.remove('visible');
        });
    });
    
    document.querySelectorAll('.modal-overlay').forEach(m => {
        m.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close-btn')) {
                m.classList.remove('visible');
            }
        });
    });

    function toggleAmbientSound(btn, audio) {
        if (currentAmbientSound === audio) {
            audio.pause();
            currentAmbientSound = null;
            btn.classList.remove('playing');
        } else {
            if (currentAmbientSound) { currentAmbientSound.pause(); }
            document.querySelectorAll('.ambient-sounds button').forEach(b => b.classList.remove('playing'));
            currentAmbientSound = audio;
            if(!isPaused) currentAmbientSound.play();
            btn.classList.add('playing');
        }
    }
    soundRainBtn.addEventListener('click', () => toggleAmbientSound(soundRainBtn, audioRain));
    soundForestBtn.addEventListener('click', () => toggleAmbientSound(soundForestBtn, audioForest));
    
    function playNotificationSound() { notificationSound.currentTime = 0; notificationSound.play().catch(e => {}); }

    init();
});
</script>
</body>
</html>
